<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Shopping-Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <nav class="navbar header">
            <div class="container">
                <span class="navbar-brand mb-0 h1">JS Shopping Cart</span>
            </div>
        </nav>
        <div class="row">
            <div class="col-md-4 mt-3">
                <div class="cart">
                    <h1>Cart Items</h1>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <button type="button" class="btn clear" id="clear">Clear the cart</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn checkout" disabled
                                title="Work in progress">Checkout</button>
                        </div>
                        <div class="mt-2" id="cartItems">Loading cart...</div>
                        <div class="mt-3">
                            Total price: <strong id="totalPrice">0 $</strong>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-1"></div>

            <div class="col-md-7 mt-3 right-section">
                <h1>Products List</h1>
                <div class="products mt-5">
                    <div class="row mt-3">
                        <div class="product col-md-4" data-name="Flour" data-price="50.00" data-id="0">
                            <img class="image" src="item1.jfif" alt="" />
                            <h4>Gram Flour</h4>
                            <input type="number" class="px-2 count" value="1" min="0" />
                            <button class="btn my-2 add">Add to cart</button>
                        </div>
                        <div class="product col-md-4" data-name="Flakes" data-price="94.00" data-id="1">
                            <img class="image" src="item2.jfif" alt="" />
                            <h4>Corn Flakes</h4>
                            <input type="number" class="px-2 count" value="1" min="0" />
                            <button class="btn my-2 add">Add to cart</button>
                        </div>
                        <div class="product col-md-4" data-name="Maggie" data-price="15.00" data-id="2">
                            <img class="image" src="item3.jfif" alt="" />
                            <h4>Maggie</h4>
                            <input type="number" class="px-2 count" value="1" min="0" />
                            <button class="btn my-2 add">Add to cart</button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="product col-md-4" data-name="Rice" data-price="126.00" data-id="3">
                            <img class="image" src="item4.jfif" alt="" />
                            <h4>Rice</h4>
                            <input type="number" class="px-2 count" value="1" min="0" />
                            <button class="btn my-2 add">Add to cart</button>
                        </div>
                        <div class="product col-md-4" data-name="Ghee" data-price="545.00" data-id="4">
                            <img class="image" src="item5.jfif" alt="" />
                            <h4>Clarified Butter</h4>
                            <input type="number" class="px-2 count" value="1" min="0" />
                            <button class="btn my-2 add">Add to cart</button>
                        </div>
                        <div class="product col-md-4" data-name="Salt" data-price="28.00" data-id="5">
                            <img class="image" src="item6.jfif" alt="" />
                            <h4>Salt</h4>
                            <input type="number" class="px-2 count" value="1" min="0" />
                            <button class="btn my-2 add">Add to cart</button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="product col-md-4" data-name="Soap" data-price="99.00" data-id="6">
                            <img class="image" src="item7.jpg" alt="" />
                            <h4>Lifeboy Soap</h4>
                            <input type="number" class="px-2 count" value="1" min="0" />
                            <button class="btn my-2 add">Add to cart</button>
                        </div>
                        <div class="product col-md-4" data-name="Shampoo" data-price="199.00" data-id="7">
                            <img class="image" src="item8.png" alt="" />
                            <h4>Shampoo</h4>
                            <input type="number" class="px-2 count" value="1" min="0" />
                            <button class="btn my-2 add">Add to cart</button>
                        </div>
                        <div class="product col-md-4" data-name="Pulses" data-price="190.00" data-id="8">
                            <img class="image" src="item9.jpg" alt="" />
                            <h4>Pulses</h4>
                            <input type="number" class="px-2 count" value="1" min="0" />
                            <button class="btn my-2 add">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/template" id="cartT">
        <% _.each(items, function (item) { %> <div class = "panel"> <h3> <%= item.name %> </h3>  <span class="label">
      <%= item.count %> piece<% if(item.count > 1)
      {%>s
      <%}%> for <%= item.total %>â‚¹</span > </div>
      <% }); %>
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js'></script>
    <script src="script.js"></script>
</body>

</html>
